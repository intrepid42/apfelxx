version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: sudo apt-get update
      - run: sudo apt-get install g++ cmake valgrind
      - run: cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS_DEBUG="-g -fsanitize=address -std=c++11" . && make
  test:
    machine: true
    steps:
      - checkout
      - run: ctest -V
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
